<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Film ID</title>
</head>
<body>
  <h3>Add a New Film</h3>
<form action="NewState.do" method="POST">
      <label for="title">Title :</label>
      <input type="text" name="title" value="NULL">
      <br>
      <label for="description">Description :</label>
      <input type="text" name="description" value="NULL">
      <br>
      <label for="release_year">Release Year:</label>
      <input type="text" name="release_year" value="NULL">
      <br>
      <label for="language_id">Language :</label>
      <input type="text" name="language_id" value="1">
      <br>
      <label for="rental_duration">Rental duration :</label>
      <input type="text" name="rental_duration" value="1">
      <br>
      <label for="rental_rate">Rental Rate :</label>
      <input type="text" name="rental_rate" value="1">
      <br>
      <label for="replacement_cost">Replacement cost :</label>
      <input type="text" name="replacement_cost" value="1">
      <br>
      <label for="rating">Rating :</label>
      <input type="text" name="rating" value="1">
      <br>
      <input type="submit" value="Add Film">
    </form>
</body>
</html>
